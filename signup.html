    <div class="container">
        <div class="title">
            <h2>Create your account</h2>
            <p>to continue to UP Mindanao Website</p>
        </div>
        
        <form action="#">
            <!--User's Name-->
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input id="firstname" type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Middle Name</span>
                    <input id="midname" type="text" placeholder="Middle Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input id="surname" type="text" placeholder="Last Name" required>
                </div>
            </div>
            <br>

            <!--Gender-->
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="Male" onclick="getGender()">
                <input type="radio" name="gender" id="dot-2" value="Female" onclick="getGender()">
                <input type="radio" name="gender" id="dot-3" value="Prefer not to say" onclick="getGender()">
                <span class="gender-title">Gender</span>
                <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                    </label>
                <div id="genresult"></div>
                </div>
              </div>

            <!--Other Details-->
            <div class="other-details">
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="text" id="datepickerinput" placeholder="Click to select date" required>
                </div>
                <div class="input-box">
                    <span class="details">Province</span>
                    <input type="text" id="province" placeholder="Province" required>
                </div>
                <div class="input-box">
                    <span class="details">Year Level</span>
                    <input type="text" id="yearlevel" placeholder="Year Level" required>
                </div>
            </div>
            <div class="button" id="btn" onclick="infoSave()">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>
</div>

<script> 

    $(document).ready(function() 
    {
    $( "#datepickerinput" ).datepicker();
    });


    $( function() {
        var availableTags = [
        "Agusan del Norte",
        "Agusan del Sur",
        "Basilan",
        "Bukidnon",
        "Camiguin",
        "Compostela Valley",
        "Cotabato",
        "Davao del Norte",
        "Davao del Sur",
        "Davao Occidental",
        "Davao Oriental",
        "Dinagat Islands",
        "Lanao del Norte",
        "Lanao del Sur",
        "Maguindanao",
        "Misamis Occidental",
        "Misamis Oriental",
        "Sarangani",
        "South Cotabato",
        "Sultan Kudarat",
        "Sulu",
        "Surigao del Norte",
        "Surigao del Sur",
        "Tawi-Tawi",
        "Zamboanga del Norte",
        "Zamboanga del Sur",
        "Zamboanga Sibugay"
        ];
        $( "#province" ).autocomplete({
        source: availableTags
        });
    });
    
    $(function() 
    {
        $( "#yearlevel" ).spinner({min: 1, max: 4});
    });


    function getGender(gen)
    {
        if(document.getElementById("dot-1").checked)
        {
            var gen = document.getElementById("dot-1").value;
        }
        else if(document.getElementById("dot-2").checked)
        {
            var gen = document.getElementById("dot-2").value;
        }
        else if(document.getElementById("dot-3").checked)
        {
            var gen = document.getElementById("dot-3").value;
        }

        return gen;
    }

    
    function infoSave()
        {
            var fName = document.getElementById('firstname').value;
            var mName = document.getElementById('midname').value;
            var lName = document.getElementById('surname').value;
            g = getGender();
            var bdate = document.getElementById('datepickerinput').value;
            var prov = document.getElementById('province').value;
            var yrLevel = document.getElementById('yearlevel').value;

            var blob = new Blob(["Name: " + fName + " " + mName + " " + lName + "\nGender: " + g + "\nBirthday: " + bdate  + "\nProvince: " + prov + "\nYear level: " + yrLevel], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "info.txt");
        }

</script>
